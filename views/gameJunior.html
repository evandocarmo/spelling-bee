<!DOCTYPE html>
<html>
	<head>

		<title>3rd Cultura Inglesa's Spelling Bee </title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="https://necolas.github.io/normalize.css/4.1.1/normalize.css">
		<link href='https://fonts.googleapis.com/css?family=Oswald:700|Open+Sans+Condensed:300,700' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href='./public/stylesheets/style.css' type='text/css'>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		

	</head>
	
	<body>
	<script src="./public/javascripts/engineJunior.js"></script>
	<div id="loading"><div class="spinningCircle"></div></div>


		<div class="grid">

			<div class='row'>

				<div class='col-1'>
				<img id= 'queenBeeLeft' src='public/images/queenbee.png' alt='queenbee'>
				</div>
				<div class='col-10'>
				<h1>Cultura Inglesa's <br> Spelling Bee </h1>
				</div>
				<div class='col-1'>
				<img id= 'queenBeeRight' src='public/images/queenbee.png' alt='queenbee'>
				</div>
		
			</div>
			<div class='row'>

				<div class = 'col-12'>

					<a class="returnbutton" href="/">Return</a>

				</div>

			</div>

			<div class = 'row'>
				<div class= 'col-12'>
					<fieldset class='text-center row'>
						<legend><strong>Basic</strong></legend>
						<input id="newword" type="button" value="New Word" class="gamebuttons col-xs-2">
						<input id="repeat" type="button" value = "Repeat" class="gamebuttons col-xs-2">
						<input id="answer" class='col-xs-4' type="text" autocomplete="off" placeholder="Spell the word here!">
						<input id="submit" type="button" value = "Check" class="gamebuttons col-xs-2">
						<input id="revealButton" type="button" value = "Reveal" class="gamebuttons col-xs-2">
						<p id ="result" class='col-xs-12'></p>
						<p id="reveal" class='col-xs-12'></p>
					</fieldset>
				</div>
			</div>
		</div>
	<audio id="player"></audio>
</body>
</html>
